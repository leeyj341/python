<!DOCTYPE html>
<!-- 페이지 기본 언어 설정 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 기기마다 다른 해상도를 맞추기 위해 사용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1에서 h는 heading -->
    <h1>HTML TAG 사용해보기</h1>
    <ul>
        <!-- 볼드체 -->
        <li><strong>강한 아이</strong></li>
        <li><b>볼드체</b></li>
    </ul>
    <!-- 순서가 있는 리스트 (1, 2, ...) -->
    <ol>
        <!-- 이탤릭체 -->
        <li><em>이탤릭</em></li>
        <li><i>이탤릭</i></li>
    </ol>
    <hr>
    <!-- Hyper Text Reference -->
    <a href="https://www.google.com/" target="_blank">google</a>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSxx9C1xxiAgJko4p4QjGi_1ux7Q3VMRZFhvX9dHY3gDfmfMFjn&usqp=CAU" alt="">
    <iframe src="" frameborder="0"></iframe>
    <!-- 기본적으로 html은 들여쓰기와 같은 내용을 무시한다. -->
    <span>내용을 넣고 
        들여쓰고
        그 밑에 다시 쓰고
    </span>
    <!-- html에 작성한 내용을 그대로 반영한다. -->
    <pre>
        내용을 넣고
            들여쓰고
        그 밑에 다시 쓰고
            얘는 된다
    </pre>
</body>
</html>
